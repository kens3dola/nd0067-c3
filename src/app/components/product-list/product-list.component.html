<div class="product-container">
  <div *ngFor="let product of products">
    <!-- <app-product-item-detail [product]="product"></app-product-item-detail> -->
    <app-product-item
      class="product-index"
      [product]="product"
      (clicked)="addToCart($event)"
    ></app-product-item>
  </div>
</div>
